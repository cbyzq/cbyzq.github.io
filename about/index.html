  <div class="content" itemprop="articleBody">
    <p>你不懂我，我不怪你。</p>
<blockquote>
<p> 每个人都有一个死角，</p>
<p> 自己走不出来，别人也闯不进去。</p>
<p>我把最深沉的秘密放在那里。</p>
<p>你不懂我，我不怪你。</p>
<p>每个人都有一道伤口，</p>
<p>或深或浅，盖上布，以为不存在。</p>
<p>我把最殷红的鲜血涂在那里。</p>
<p>你不懂我，我不怪你。</p>
</blockquote>
